<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BackflowList Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
      text-align: center;
    }
    input {
      padding: 1em;
      font-size: 1.2em;
      width: 80%;
      max-width: 300px;
      margin-bottom: 1em;
    }
    button {
      padding: 0.8em 1.5em;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .message {
      margin-top: 1em;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>BackflowList Check</h1>
  <input type="text" id="userInput" maxlength="8" placeholder="article input" inputmode="numeric" pattern="\d{8}">
  <br>
  <button onclick="checkNumber()">확인</button>
  <div class="message" id="result"></div>

  <script>
    // 비교 대상 숫자 목록
    const validNumbers = [
      "50213551", "60521931", "40521951", "90191934", "40580912",
      "60580906", "20350648", "10463716", "40484251", "50484236",
      "30582737", "80580707", "90580716", "00525687", "50484236",
      "10463698", "10545227", "70580901", "30525643", "50485009",
      "70587177", "30495764", "70525655", "40444948", "70361791",
      "70134020", "30213547", "10258914", "20318941", "60258916",
      "70429946", "10258914", "00572438", "30541351", "00396299",
      "20350648", "20137851", "30476336", "70525655"
    ];

    function checkNumber() {
      const input = document.getElementById("userInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (input.length !== 8 || isNaN(input)) {
        resultDiv.textContent = "article input.";
        resultDiv.style.color = "red";
        return;
      }

      if (validNumbers.includes(input)) {
        resultDiv.textContent = "backflow";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "imple";
        resultDiv.style.color = "blue";
      }
    }
  </script>
</body>
</html>
