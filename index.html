<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BackflowList Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
      text-align: center;
    }
    input {
      padding: 1em;
      font-size: 1.2em;
      width: 80%;
      max-width: 300px;
      margin-bottom: 1em;
    }
    button {
      padding: 0.8em 1.5em;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .message {
      margin-top: 1em;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>BackflowList Check</h1>
  <input type="text" id="userInput" maxlength="8" placeholder="article input" inputmode="numeric" pattern="\d{8}">
  <br>
  <button onclick="checkNumber()">확인</button>
  <div class="message" id="result"></div>

  <script>
    // 비교 대상 숫자 목록
    const validNumbers = [
      "60484330", "50587178", "60191935", "10561340", "80289163",
      "80436791", "90289266", "10512811", "20339712", "00557169",
      "90537271", "50174516", "50587178", "30525643", "40572808",
      "50485009", "60572807", "70572816", "40359153", "40572808",
      "70561016", "80359194", "40359153", "00480014", "40513531",
      "70581496", "30563687", "70431845", "60597520", "40591840",
      "10597527", "20503627", "30476336", "30525643", "70525655"
    ];

    function checkNumber() {
      const input = document.getElementById("userInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (input.length !== 8 || isNaN(input)) {
        resultDiv.textContent = "article input.";
        resultDiv.style.color = "red";
        return;
      }

      if (validNumbers.includes(input)) {
        resultDiv.textContent = "backflow";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "imple";
        resultDiv.style.color = "blue";
      }
    }
  </script>
</body>
</html>
