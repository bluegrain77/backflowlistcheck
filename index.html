<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BackflowList Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
      text-align: center;
    }
    input {
      padding: 1em;
      font-size: 1.2em;
      width: 80%;
      max-width: 300px;
      margin-bottom: 1em;
    }
    button {
      padding: 0.8em 1.5em;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .message {
      margin-top: 1em;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>BackflowList Check</h1>
  <input type="text" id="userInput" maxlength="8" placeholder="article input" inputmode="numeric" pattern="\d{8}">
  <br>
  <button onclick="checkNumber()">확인</button>
  <div class="message" id="result"></div>

  <script>
    // 비교 대상 숫자 목록
    const validNumbers = [
      "20174645", "40506917", "70525655", "00521953", "20529378",
      "70533226", "40327690", "60278467", "40444608", "70324553",
      "80222974", "70192661", "30174536", "70561016", "40289264",
      "90559442", "50429438", "00502964", "70592433", "80304234",
      "00597523", "10360233", "60297847", "40591840", "60342883",
      "70396385", "10530527", "20557093", "60278467"
    ];

    function checkNumber() {
      const input = document.getElementById("userInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (input.length !== 8 || isNaN(input)) {
        resultDiv.textContent = "article input.";
        resultDiv.style.color = "red";
        return;
      }

      if (validNumbers.includes(input)) {
        resultDiv.textContent = "backflow";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "imple";
        resultDiv.style.color = "blue";
      }
    }
  </script>
</body>
</html>
