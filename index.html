<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BackflowList Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
      text-align: center;
    }
    input {
      padding: 1em;
      font-size: 1.2em;
      width: 80%;
      max-width: 300px;
      margin-bottom: 1em;
    }
    button {
      padding: 0.8em 1.5em;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .message {
      margin-top: 1em;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>BackflowList Check</h1>
  <input type="text" id="userInput" maxlength="8" placeholder="article input" inputmode="numeric" pattern="\d{8}">
  <br>
  <button onclick="checkNumber()">확인</button>
  <div class="message" id="result"></div>

  <script>
    // 비교 대상 숫자 목록
    const validNumbers = [
      "70587177", "80422322", "90561713", "90553204", "20350648",
      "20486864", "90486870", "60513139", "80484230", "40562499",
      "30555710", "80484230", "80283528", "90289247", "20503364",
      "70279843", "30174536", "10587175", "40359153", "70561016",
      "10586294", "90497213", "10588721", "30588720", "80585031",
      "10459168", "80343004", "00479416", "30586491", "60479381",
      "00582767", "50457153", "60597520", "80241388", "80597524",
      "20350648", "50353891", "60342883", "70561016", "80241388",
      "90497213", "30174536"
    ];

    function checkNumber() {
      const input = document.getElementById("userInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (input.length !== 8 || isNaN(input)) {
        resultDiv.textContent = "article input.";
        resultDiv.style.color = "red";
        return;
      }

      if (validNumbers.includes(input)) {
        resultDiv.textContent = "backflow";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "imple";
        resultDiv.style.color = "blue";
      }
    }
  </script>
</body>
</html>
