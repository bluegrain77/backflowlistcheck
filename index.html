<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BackflowList Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
      text-align: center;
    }
    input {
      padding: 1em;
      font-size: 1.2em;
      width: 80%;
      max-width: 300px;
      margin-bottom: 1em;
    }
    button {
      padding: 0.8em 1.5em;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .message {
      margin-top: 1em;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>BackflowList Check</h1>
  <input type="text" id="userInput" maxlength="8" placeholder="article input" inputmode="numeric" pattern="\d{8}">
  <br>
  <button onclick="checkNumber()">확인</button>
  <div class="message" id="result"></div>

  <script>
    // 비교 대상 숫자 목록
    const validNumbers = [
      "80214342", "80463708", "30421792", "70444555", "50283520",
      "90287936", "20233428", "50556704", "30525643", "50485009",
      "50572817", "20359149", "20359205", "90580325", "80291929",
      "40511527", "30279699", "60282997", "90559442", "10459168",
      "10470509", "50429438", "90596722", "00396299", "60396282",
      "00322473", "30476336"
    ];

    function checkNumber() {
      const input = document.getElementById("userInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (input.length !== 8 || isNaN(input)) {
        resultDiv.textContent = "article input.";
        resultDiv.style.color = "red";
        return;
      }

      if (validNumbers.includes(input)) {
        resultDiv.textContent = "backflow";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "imple";
        resultDiv.style.color = "blue";
      }
    }
  </script>
</body>
</html>
