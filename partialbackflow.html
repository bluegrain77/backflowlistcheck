<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>부분 B/F ariticle check </title>
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #ece9e6, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
    box-sizing: border-box;
  }
  h1 {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
    font-weight: 700;
  }
  input[type="text"] {
    width: 100%;
    padding: 15px;
    font-size: 1em;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus {
    border-color: #5a67d8;
    outline: none;
  }
  button {
    width: 100%;
    padding: 15px;
    margin-top: 20px;
    background-color: #5a67d8;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #434190;
  }
  .result {
    margin-top: 25px;
    padding: 15px;
    background-color: #f7fafc;
    border-radius: 10px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    min-height: 50px;
    font-size: 1.1em;
    color: #333;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
<div class="container">
  <h1> 부분 B/F List check </h1>
  <input type="text" id="inputNumber" placeholder="input article number" maxlength="8"/>
  <button onclick="searchData()">조회하기</button>
  <div class="result" id="resultDisplay">여기에 결과가 나타납니다.</div>
</div>

<script>
const dataMap = {
    "40521951": "웁필드 1멀티(54개) IN / 1멀티 OUT",
    "60463728": "미닥스마트 3멀티(30개) IN / 4멀티 OUT",
    "40449205": "클로크렌 2멀티(20개) IN / 6멀티 OUT",
    "20174645": "콘시스 3멀티 (45개) IN / 2멀티 OUT / 4멀티 S07",
    "50174516": "이데알리스크 2멀티 IN / 10멀티 OUT",
    "50584981": "고드미다그 1멀티 IN / 5멀티 OUT",
    "60321079": "우프비스파드 1멀티 IN / 2멀티 OUT",
    "90521034": "마르토르프 1멀티 IN / 6멀티 OUT",
    "30597022": "글라델리그 1멀티 IN / 37멀티 OUT",
    "60596988": "글라델리그 1멀티 IN / 39멀티 OUT",
    "70582778": "모스말 1멀티 IN / 1멀티 OUT",
    "80428480": "푀르누프트 1멀티 IN / 1멀티 OUT",
    "50597525": "스쿡스투브 5멀티 IN / 4멀티 OUT",
    "90532725": "이케아365 티메이커 3멀티 IN / 4멀티 OUT"
};

function searchData() {
  const input = document.getElementById('inputNumber').value.trim();
  const resultDiv = document.getElementById('resultDisplay');

  // 입력값이 없는 경우 경고 메시지
  if (!input) {
    alert(‘aritcle number를 입력하세요.');
    resultDiv.textContent = '';
    return;
  }

  // 시각적 변화 추가: 배경색 변경
  resultDiv.style.transition = 'background-color 0.3s ease';
  resultDiv.style.backgroundColor = '#e0f7fa'; // 검색 시작 시 연한 파란색으로 변경

  // 일정 시간 후 원래 색상으로 복구
  setTimeout(() => {
    resultDiv.style.backgroundColor = ''; // 원래 색상으로 복구
  }, 500); // 0.5초 후 복구

  // 데이터 조회
  const result = dataMap[input];

  if (result) {
    resultDiv.textContent = result;
  } else {
    resultDiv.textContent = "해당 번호에 대한 데이터가 없습니다.";
  }
}
</script>
