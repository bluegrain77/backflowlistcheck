<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>B/F list check</title>
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #ece9e6, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
    box-sizing: border-box;
  }
  h1 {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
    font-weight: 700;
  }
  .input-container {
    position: relative;
    margin-bottom: 10px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
  }
  input[type="text"] {
    width: 100%;
    padding: 15px;
    font-size: 1em;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s;
    box-sizing: border-box;
  }
  input[type="text"]:focus {
    border-color: #5a67d8;
    outline: none;
  }
  input[type="text"].error {
    border-color: #e53e3e;
    background-color: #fed7d7;
  }
  .error-message {
    color: #e53e3e;
    font-size: 0.9em;
    margin-top: 5px;
    min-height: 20px;
  }
  button {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    background-color: #5a67d8;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s;
    box-sizing: border-box;
  }
  button:hover:not(:disabled) {
    background-color: #434190;
  }
  button:disabled {
    background-color: #cbd5e0;
    cursor: not-allowed;
  }
  .result {
    margin-top: 25px;
    padding: 15px;
    background-color: #f7fafc;
    border-radius: 10px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    min-height: 50px;
    font-size: 1.1em;
    color: #333;
    white-space: pre-wrap;
  }
  .result.success {
    background-color: #f0fff4;
    border-left: 4px solid #38a169;
  }
  .result.not-found {
    background-color: #fef5e7;
    border-left: 4px solid #ed8936;
  }
</style>
</head>
<body>
<div class="container">
  <h1>B/F List Check</h1>
  <div class="input-container">
    <label for="inputNumber">Article Number (8자리 숫자)</label>
    <input type="text" id="inputNumber" placeholder="예: 70580699" maxlength="8"/>
    <div class="error-message" id="errorMessage"></div>
  </div>
  <button onclick="searchData()" id="searchButton">조회하기</button>
  <div class="result" id="resultDisplay">8자리 article number를 입력하고 조회하세요.</div>
</div>
<script>
const dataMap = {
    "90595440": "Alert 스밤피그",
    "10597527": "Alert 클립칵투스",
    "80318943": "Alert 메델보그(고양버퍼)",
    "90536158": "Alert 바리에라",
    "00214341": "블란다마트 8Box 리플 [8Box B/f]",
    "40444608": "그릴티데르 1Box [3Box B/f]",  
    "30599262": "셰세베르 1pt [2Pt B/f]",  
    "70581496": "글라델리그 1Box [19Box B/f]",  
    "20521037": "마르토르프 2Box [5Box B/f]",  
    "10373202": "블롬닝 1Box [4Box B/f]",  
    "40373205": "블롬닝 2Box [3Box B/f]",
    "50485009": "전량 B/f(F rts) 베코스타",  
    "50529391": "전량 B/f(F rts) 웁퓔드",  
    "30323305": "전량 B/f(F rts) 바르다겐",  
    "20179624": "전량 B/f(F rts) 블란다",  
    "20174645": "전량 B/f(F rts) 콘시스",  
    "30174536": "전량 B/f(F rts) 콘시스",  
    "30587909": "전량 B/f(F rts) 이케아365 13cm",  
    "10608757": "전량 B/f(F rts) 에클라탄트",
    "10586294": "전량 B/f(F rts) 스플리테르뉘",   
    "10459168": "전량 B/f(F rts) 스토레타레",  
    "00396317": "전량 B/f(F rts) 스토르신트",  
    "40174588": "전량 B/f(F rts) 고디스", 
    "40506917": "전량 B/f(F rts) 필피스크",   
    "80562765": "전량 B/f(S rts) 스바르트피스크",
    "30581506": "전량 B/f(S rts) 바르다겐",
    "60555191": "전량 B/f(S rts) 핀마트",
    "70452116": "전량 B/f(S rts) 틸렘파드",
    "70444555": "전량 B/f(S rts) 그릴티데르",
    "20484110": "전량 B/f(S rts) 튕들뢰스",
    "10610996": "전량 B/f(S rts) 클립칵투스",
    "00505359": "전량 B/f(S rts) 엔투시아슴",
    "50279698": "전량 B/f(S rts) 이케아365 22cm",
    "70279701": "전량 B/f(S rts) 이케아365 28cm",
    "90177589": "전량 B/f(S rts) 드라곤",
    "00592441": "전량 B/f(S rts) 스톡홀름",
    "80592442": "전량 B/f(S rts) 스톡홀름"
};

const inputField = document.getElementById('inputNumber');
const errorMessageDiv = document.getElementById('errorMessage');
const resultDiv = document.getElementById('resultDisplay');
const searchButton = document.getElementById('searchButton');

// 실시간 입력 검증
inputField.addEventListener('input', function(e) {
  // 숫자만 허용
  const value = e.target.value.replace(/[^0-9]/g, '');
  e.target.value = value;
  
  validateInput();
});

// Enter 키 이벤트 처리
inputField.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    searchData();
  }
});

function validateInput() {
  const input = inputField.value.trim();
  const isValid = /^\d{8}$/.test(input);
  
  if (input.length === 0) {
    setError('');
    return false;
  } else if (input.length > 0 && input.length < 8) {
    setError('8자리 숫자를 입력해주세요.');
    return false;
  } else if (!isValid && input.length === 8) {
    setError('숫자만 입력 가능합니다.');
    return false;
  } else {
    clearError();
    return true;
  }
}

function setError(message) {
  errorMessageDiv.textContent = message;
  inputField.classList.add('error');
  searchButton.disabled = true;
}

function clearError() {
  errorMessageDiv.textContent = '';
  inputField.classList.remove('error');
  searchButton.disabled = false;
}

function searchData() {
  const input = inputField.value.trim();
  
  // 입력값이 없는 경우
  if (!input) {
    alert('Article number를 입력하세요.');
    inputField.focus();
    return;
  }
  
  // 8자리 숫자 형식 검증
  if (!/^\d{8}$/.test(input)) {
    alert('8자리 숫자를 정확히 입력하세요.');
    inputField.focus();
    return;
  }
  
  // 데이터 조회
  const result = dataMap[input];
  
  if (result) {
    resultDiv.textContent = `Article Number: ${input}\n\n${result}`;
    resultDiv.className = 'result success';
  } else {
    resultDiv.textContent = `Article Number: ${input}\n\n해당 번호에 대한 데이터가 없습니다.`;
    resultDiv.className = 'result not-found';
  }
}

// 페이지 로드 시 초기 검증
window.addEventListener('load', function() {
  validateInput();
});
</script>
</body>
</html>
