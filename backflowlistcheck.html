<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>B/F list check</title>
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #ece9e6, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
    box-sizing: border-box;
  }
  h1 {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
    font-weight: 700;
  }
  .input-container {
    position: relative;
    margin-bottom: 10px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
  }
  input[type="text"] {
    width: 100%;
    padding: 15px;
    font-size: 1em;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s;
    box-sizing: border-box;
  }
  input[type="text"]:focus {
    border-color: #5a67d8;
    outline: none;
  }
  input[type="text"].error {
    border-color: #e53e3e;
    background-color: #fed7d7;
  }
  .error-message {
    color: #e53e3e;
    font-size: 0.9em;
    margin-top: 5px;
    min-height: 20px;
  }
  button {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    background-color: #5a67d8;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s;
    box-sizing: border-box;
  }
  button:hover:not(:disabled) {
    background-color: #434190;
  }
  button:disabled {
    background-color: #cbd5e0;
    cursor: not-allowed;
  }
  .result {
    margin-top: 25px;
    padding: 20px;
    background: linear-gradient(145deg, #f8fafc, #e2e8f0);
    border-radius: 15px;
    box-shadow: 
      0 4px 15px rgba(0,0,0,0.1),
      inset 0 1px 0 rgba(255,255,255,0.8);
    min-height: 50px;
    font-size: 1.1em;
    color: #2d3748;
    white-space: pre-wrap;
    border: 1px solid #e2e8f0;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  .result::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 5px;
    height: 100%;
    background: #cbd5e0;
    transition: background 0.3s ease;
  }
  .result.success {
    background: linear-gradient(145deg, #f0fff4, #c6f6d5);
    border-color: #9ae6b4;
    color: #22543d;
    animation: slideIn 0.5s ease-out;
  }
  .result.success::before {
    background: linear-gradient(180deg, #38a169, #48bb78);
    box-shadow: 0 0 10px rgba(56, 161, 105, 0.3);
  }
  .result.not-found {
    background: linear-gradient(145deg, #fffbf0, #fef5e7);
    border-color: #f6ad55;
    color: #744210;
    animation: slideIn 0.5s ease-out;
  }
  .result.not-found::before {
    background: linear-gradient(180deg, #ed8936, #f6ad55);
    box-shadow: 0 0 10px rgba(237, 137, 54, 0.3);
  }
  .result.error {
    background: linear-gradient(145deg, #fed7d7, #feb2b2);
    border-color: #fc8181;
    color: #742a2a;
    animation: shake 0.5s ease-out;
  }
  .result.error::before {
    background: linear-gradient(180deg, #e53e3e, #fc8181);
    box-shadow: 0 0 10px rgba(229, 62, 62, 0.3);
  }
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
    20%, 40%, 60%, 80% { transform: translateX(5px); }
  }
</style>
</head>
<body>
<div class="container">
  <h1>B/F List Check</h1>
  <div class="input-container">
    <label for="inputNumber">Article Number (8자리 숫자)</label>
    <input 
      type="text" 
      id="inputNumber" 
      placeholder="예: 70580699" 
      maxlength="8"
      aria-describedby="errorMessage"
      aria-invalid="false"
    />
    <div class="error-message" id="errorMessage" aria-live="polite"></div>
  </div>
  <button onclick="searchData()" id="searchButton" disabled>조회하기</button>
  <div class="result" id="resultDisplay">8자리 article number를 입력하고 조회하세요.</div>
</div>
<script>
const dataMap = {
    "60603045": "오케르할론 2멀티 리플 / 46멀티 BF",
    "00605698": "베타이 1멀티 리플 / 7멀티 BF",
    "40605700": "베타이 1멀티 리플 / 11멀티 BF",
    "30607380": "스트란드크라바 1멀티 리플 / 47멀티 BF",
    "50607807": "다가스테르 1멀티 리플 / 47멀티 BF",
    "70607378": "스트란드크라바 1멀티 리플 / 104멀티 BF",  
    "70607806": "다가스테르 1멀티 리플 / 59멀티 BF",  
    "70607811": "다가스테르 1멀티 리플 / 71멀티 BF",  
    "70608943": "펠라르칵투스 1멀티 리플 / 3멀티 BF",  
    "70174214": "판타스티스크 1멀티 리플 / 1멀티 BF",  
    "10607814": "다가스테르 컵 1멀티 리플 / 19멀티 BF",
    "20605697": "베타이 1멀티 리플 / 11멀티 BF",  
    "40605696": "베타이 1멀티 리플 / 17멀티 BF",  
    "90603690": "토비스피스크 1멀티 리플 / 15멀티 BF",  
    "60295023": "전량 B/F / 웃포르마 3멀티",  
    "60173564": "전량 B/F / 콘시스 7멀티",  
    "40563432": "전량 B/F / 스베르드피스크 5멀티",  
    "70553219": "전량 B/F / 시트론하이 2멀티",  
    "20486859": "전량 B/F / 훌드헤트 2멀티",
    "50587178": "전량 B/F / 푸켈락스 29멀티(2pt+5멀티)",   
    "30319025": "전량 B/F / 오판틀릭트 3멀티",  
    "80319023": "전량 B/F / 오판틀릭트 6멀티",  
    "50479701": "전량 B/F / 고드미다그 5멀티", 
    "60592424": "전량 B/F / 스톡홀름 그릇 5멀티",   
    "90592446": "전량 B/F / 스톡홀름 유리병 2멀티",
};

const inputField = document.getElementById('inputNumber');
const errorMessageDiv = document.getElementById('errorMessage');
const resultDiv = document.getElementById('resultDisplay');
const searchButton = document.getElementById('searchButton');

// 실시간 입력 검증
inputField.addEventListener('input', function(e) {
  // 숫자만 허용
  const value = e.target.value.replace(/[^0-9]/g, '');
  e.target.value = value;
  
  validateInput();
});

// Enter 키 이벤트 처리
inputField.addEventListener('keypress', function(e) {
  if (e.key === 'Enter' && !searchButton.disabled) {
    searchData();
  }
});

function validateInput() {
  const input = inputField.value.trim();
  
  if (input.length === 0) {
    clearError();
    searchButton.disabled = true;
    return false;
  } else if (input.length < 8) {
    // 입력 중일 때는 에러 표시하지 않고 버튼만 비활성화
    clearError();
    searchButton.disabled = true;
    return false;
  } else if (!/^\d{8}$/.test(input)) {
    setError('숫자만 입력 가능합니다.');
    return false;
  } else {
    clearError();
    return true;
  }
}

function setError(message) {
  errorMessageDiv.textContent = message;
  inputField.classList.add('error');
  inputField.setAttribute('aria-invalid', 'true');
  searchButton.disabled = true;
}

function clearError() {
  errorMessageDiv.textContent = '';
  inputField.classList.remove('error');
  inputField.setAttribute('aria-invalid', 'false');
  
  // 8자리 숫자가 완성된 경우에만 버튼 활성화
  const input = inputField.value.trim();
  if (/^\d{8}$/.test(input)) {
    searchButton.disabled = false;
  }
}

function searchData() {
  const input = inputField.value.trim();
  
  // 입력값이 없는 경우
  if (!input) {
    showResult('Article number를 입력하세요.', 'error');
    inputField.focus();
    return;
  }
  
  // 8자리 숫자 형식 검증
  if (!/^\d{8}$/.test(input)) {
    showResult('8자리 숫자를 정확히 입력하세요.', 'error');
    inputField.focus();
    return;
  }
  
  // 데이터 조회
  const result = dataMap[input];
  
  if (result) {
    showResult(`Article Number: ${input}\n\n${result}`, 'success');
  } else {
    showResult(`Article Number: ${input}\n\n해당 번호에 대한 데이터가 없습니다.`, 'not-found');
  }
}

function showResult(message, type) {
  resultDiv.textContent = message;
  resultDiv.className = 'result'; // 먼저 기본 클래스만 설정
  
  // 약간의 지연 후 타입별 클래스 추가 (애니메이션 효과를 위해)
  setTimeout(() => {
    resultDiv.className = `result ${type}`;
  }, 50);
}

// 페이지 로드 시 초기 설정
window.addEventListener('load', function() {
  // 초기 상태에서 버튼 비활성화
  searchButton.disabled = true;
  inputField.focus();
});
</script>
</body>
</html>
