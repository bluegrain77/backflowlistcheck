<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>B/F list check</title>
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #ece9e6, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
    box-sizing: border-box;
  }
  h1 {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
    font-weight: 700;
  }
  input[type="text"] {
    width: 100%;
    padding: 15px;
    font-size: 1em;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s;
    box-sizing: border-box;
  }
  input[type="text"]:focus {
    border-color: #5a67d8;
    outline: none;
  }
  button {
    width: 100%;
    padding: 15px;
    margin-top: 20px;
    background-color: #5a67d8;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s;
    box-sizing: border-box;
  }
  button:hover {
    background-color: #434190;
  }
  .result {
    margin-top: 25px;
    padding: 15px;
    background-color: #f7fafc;
    border-radius: 10px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    min-height: 50px;
    font-size: 1.1em;
    color: #333;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
<div class="container">
  <h1>B/F list Check</h1>
  <input type="text" id="inputNumber" placeholder="input article number" maxlength="8"/>
  <button onclick="searchData()">조회하기</button>

  if (!input) {
