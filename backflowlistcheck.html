<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>B/F list check</title>
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #ece9e6, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
    box-sizing: border-box;
  }
  h1 {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
    font-weight: 700;
  }
  .input-container {
    position: relative;
    margin-bottom: 10px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
  }
  input[type="text"] {
    width: 100%;
    padding: 15px;
    font-size: 1em;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s;
    box-sizing: border-box;
  }
  input[type="text"]:focus {
    border-color: #5a67d8;
    outline: none;
  }
  input[type="text"].error {
    border-color: #e53e3e;
    background-color: #fed7d7;
  }
  .error-message {
    color: #e53e3e;
    font-size: 0.9em;
    margin-top: 5px;
    min-height: 20px;
  }
  button {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    background-color: #5a67d8;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s;
    box-sizing: border-box;
  }
  button:hover:not(:disabled) {
    background-color: #434190;
  }
  button:disabled {
    background-color: #cbd5e0;
    cursor: not-allowed;
  }
  .result {
    margin-top: 25px;
    padding: 15px;
    background-color: #f7fafc;
    border-radius: 10px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    min-height: 50px;
    font-size: 1.1em;
    color: #333;
    white-space: pre-wrap;
  }
  .result.success {
    background-color: #f0fff4;
    border-left: 4px solid #38a169;
  }
  .result.not-found {
    background-color: #fef5e7;
    border-left: 4px solid #ed8936;
  }
</style>
</head>
<body>
<div class="container">
  <h1>B/F List Check</h1>
  <div class="input-container">
    <label for="inputNumber">Article Number (8자리 숫자)</label>
    <input type="text" id="inputNumber" placeholder="예: 70580699" maxlength="8"/>
    <div class="error-message" id="errorMessage"></div>
  </div>
  <button onclick="searchData()" id="searchButton">조회하기</button>
  <div class="result" id="resultDisplay">8자리 article number를 입력하고 조회하세요.</div>
</div>
<script>
const dataMap = {
    "70580699": "Total : 16 Box // 3 Box In / 13 Box Bf",
    "80580892": "Total : 11 Box // 4 Box In / 7 Box Bf",
    "50572817": "Total : 3Pt + 4ea // 3.4 Box In (34ea) / 51 Box Bf",
    "00213544": "전체 Backflow",
    "00213558": "전체 Backflow",
    "00439339": "전체 Backflow",  
    "00513142": "전체 Backflow",  
    "00574017": "전체 Backflow",
    "10134023": "전체 Backflow",  
    "10258914": "전체 Backflow",  
    "10359201": "전체 Backflow",  
    "10452176": "전체 Backflow",
    "10580701": "전체 Backflow",  
    "20449169": "전체 Backflow",  
    "20521947": "전체 Backflow",  
    "30361793": "전체 Backflow",  
    "30525643": "전체 Backflow",  
    "40174215": "전체 Backflow",
    "40279726": "전체 Backflow",  
    "40484251": "전체 Backflow",  
    "40580894": "전체 Backflow",  
    "50298475": "전체 Backflow",  
    "50580105": "전체 Backflow",
    "50608053": "전체 Backflow",  
    "60258916": "전체 Backflow",
    "60279725": "전체 Backflow",  
    "60291925": "전체 Backflow",  
    "60463728": "전체 Backflow",
    "60484330": "전체 Backflow",
    "60521931": "전체 Backflow",
    "60597105": "전체 Backflow",
    "70279720": "전체 Backflow", 
    "70525655": "전체 Backflow",
    "70580897": "전체 Backflow", 
    "70587177": "전체 Backflow",
    "80289238": "전체 Backflow", 
    "80342976": "전체 Backflow",
    "80574018": "전체 Backflow", 
    "90553218": "전체 Backflow",
    "90580716": "전체 Backflow" 
};

const inputField = document.getElementById('inputNumber');
const errorMessageDiv = document.getElementById('errorMessage');
const resultDiv = document.getElementById('resultDisplay');
const searchButton = document.getElementById('searchButton');

// 실시간 입력 검증
inputField.addEventListener('input', function(e) {
  // 숫자만 허용
  const value = e.target.value.replace(/[^0-9]/g, '');
  e.target.value = value;
  
  validateInput();
});

// Enter 키 이벤트 처리
inputField.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    searchData();
  }
});

function validateInput() {
  const input = inputField.value.trim();
  const isValid = /^\d{8}$/.test(input);
  
  if (input.length === 0) {
    setError('');
    return false;
  } else if (input.length > 0 && input.length < 8) {
    setError('8자리 숫자를 입력해주세요.');
    return false;
  } else if (!isValid && input.length === 8) {
    setError('숫자만 입력 가능합니다.');
    return false;
  } else {
    clearError();
    return true;
  }
}

function setError(message) {
  errorMessageDiv.textContent = message;
  inputField.classList.add('error');
  searchButton.disabled = true;
}

function clearError() {
  errorMessageDiv.textContent = '';
  inputField.classList.remove('error');
  searchButton.disabled = false;
}

function searchData() {
  const input = inputField.value.trim();
  
  // 입력값이 없는 경우
  if (!input) {
    alert('Article number를 입력하세요.');
    inputField.focus();
    return;
  }
  
  // 8자리 숫자 형식 검증
  if (!/^\d{8}$/.test(input)) {
    alert('8자리 숫자를 정확히 입력하세요.');
    inputField.focus();
    return;
  }
  
  // 데이터 조회
  const result = dataMap[input];
  
  if (result) {
    resultDiv.textContent = `Article Number: ${input}\n\n${result}`;
    resultDiv.className = 'result success';
  } else {
    resultDiv.textContent = `Article Number: ${input}\n\n해당 번호에 대한 데이터가 없습니다.`;
    resultDiv.className = 'result not-found';
  }
}

// 페이지 로드 시 초기 검증
window.addEventListener('load', function() {
  validateInput();
});
</script>
</body>
</html>
